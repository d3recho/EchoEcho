<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.3.1.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.3.1.css" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.3.1.js"></script>		
        <script type="text/javascript" src="js/cordova-2.7.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/uiEventFunctions.js"></script>
		<script type="text/javascript" src="js/utilityFunctions.js"></script>
        <title>Hello World</title>
    </head>
    <body onload="app.initialize()">
		<div data-role="page" id="main">
		
			<div data-role="header">
					<h1 class="ui-title">Echo Echo</h1>
					<a href="#config" class="ui-btn-right" data-role="button" data-inline="true" data-icon="gear" data-rel="dialog" data-transition="flip">Config</a>
			</div>

			<div id="main_content" data-role="content" class="ui-content">
			
				<!-- Dropdown main file -->
				<select name="select_file" id="select_file" data-corners="false" data-native-menu="false" data-placeholder="false" data-icon="bars">
					<option value="">Select file</option>
				</select>
				
				<!-- Song details -->
				<div id="details">
					<h1 id="song-position" style="text-align:center">0:00</h1>
				</div>
				
				<!-- Slider song position -->
				<input id="pos-slider" type="range" name="pos-slider" value="0" min="0" max="0" data-highlight="true" />
				
				<!-- Media controls and delay dropdown -->
				<div id="div_mediacontrol">
					<div data-role="controlgroup" data-shadow="true" data-type="horizontal" style="display:inline-block; white-space: nowrap">
						<a href="#" id="play" data-role="button" data-icon="play">Play</a>
						<a href="#" id="pause" data-role="button" data-icon="pause">Pause</a>
						<a href="#" id="stop" data-role="button" data-icon="stop">Stop</a>
					</div>
				</div>

				<!-- List of positions -->
				<div id="div_list" style="display:none">
					<ul id="list_pos" data-role="listview" data-inset="true" data-split-theme="c" data-split-icon="grid">
					</ul>
				</div>
				<!-- Delay dropdown -->
				<div data-role="fieldcontain" class="ui-br">
				<label for="select_delay" style="display:inline-block">Delayed playback</label>
				<select name="select_delay" id="select_delay" style="display:inline-block" data-corners="false" data-native-menu="false" data-inline="true"/>
				</select>
				</div>
			</div>
			
			<!-- Popup configure positions -->
			<div data-role="popup" id="popup-pos" data-corners="false" data-overlay-theme="a" data-dismissible="true">
				<div data-role="header"><h4>Play from</h4></div>
				<div class="ui-content">					
					<input type="text" name="pos-name" id="pos-name" value="" placeholder="Enter short description" />
					<div style="width: 100%;">
					<div style="width: 45%; display: inline-block;">
						<label for="">Minutes</label>
						<input id="pos-minute" class="ui-input-text" type="number" value="0" min="0" max="999"></input>
					</div>
					<div style="width: 45%; display: inline-block; float: right;">
						<label for="">Seconds</label>
						<input id="pos-second" class="ui-input-text" type="number" value="0" min="0" max="59"></input>
					</div>					
					</div>					
					<a id="pos-getcurrent" href="" data-role="button" data-icon="forward">Get current duration</a>
					<div data-role="controlgroup" data-type="horizontal">
						<a id="pos-save" href="#" data-rel="back" data-role="button" data-icon="check">Save</a>
						<a id="pos-delete" href="#confirm-delete" data-rel="popup" data-role="button" data-icon="delete" data-transition="pop" data-position-to="window" data-iconpos="notext">Delete</a>
						<a href="#" data-rel="back" data-role="button">Cancel</a>
					</div>					
				</div>
				<div data-role="popup" id="confirm-delete" data-overlay-theme="a">
					<div data-role="header"><h4>Confirm deletion</h4></div>
					<div class="ui-content">					
						<span>Are you sure you wish to delete this entry?</span>
						<div data-role="controlgroup" data-type="horizontal">
							<a id="pos-delete-confirm" href="#" data-rel="back" data-role="button" data-icon="delete">Delete</a>
							<a href="#" data-rel="back" data-role="button" >Cancel</a>
						</div>
					</div>
				</div>
			</div>			

		</div>
		
		<!-- Config page -->
		<div data-role="page" id="config">
			<div data-role="header">
				<h2>Configure</h2>
			</div>
			<div data-role="content">
				<p>Configuration </p>
				<a href="" id="load-dev-json-data" data-role="button" data-rel="back">Load development JSON data</a>
			</div>
		</div>
		
    </body>
</html>
